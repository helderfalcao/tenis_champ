<!DOCTYPE html>
<html lang="en" ng-app="tenisChampApp">

<head>
    <!-- Angular -->
    <script src="../../bower_components/angular/angular.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campeonato do Vila 2016</title>

    <!-- Bootstrap -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    
    <script src="../controller/jogadores_controller.js"></script>

    <!-- Restangular -->
    <script type="text/javascript" 
            src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="../../bower_components/restangular/dist/restangular.min.js"></script>
</head>

<body  ng-controller="JogadoresController" data-ng-init="loadJogadores()">
    
        
    <!-- JQuery -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <div class="container" style="text-align: center">
        <h2>Jogadores</h2>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" > 
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Cadastro de Jogador
        </a>
      </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body" style="text-align:left">
                        <form id="idForm" ng-submit="cadastroJogador"> 
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input id="nome" ng-model="jogadorCadastro.nome" type="text" class="form-control" placeholder="nome">
                            </div>
                            <div class="form-group">
                                <label for="apelido">Apelido</label>
                                <input id="apelido" ng-model="jogadorCadastro.apelido" type="text" class="form-control" placeholder="nome">
                            </div>
                            <div class="form-group ">
                                <label for="eMail">E-mail</label>
                                <input id="nome" ng-model="jogadorCadastro.email" type="email" class="form-control" placeholder="e-mail">
                            </div>
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <input id="foto" ng-model="jogadorCadastro.foto" type="text" class="form-control" placeholder="foto">
                            </div>
                            <button type="button" ng-click="salvarJogador()" class="btn btn-primary"> Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Jogadores
        </a>
      </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo" 
                        >
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="text-align: center">Nome</th>
                                    <th style="text-align: center">Apelido</th>
                                    <th style="text-align: center">E-mail</th>
                                    <th style="text-align: center">Foto</th>
                                </tr>
                            </thead>
                            <tr ng-repeat="jogador in jogadores">
                                <td style="vertical-align:middle">{{jogador.nome}}</td>
                                <td style="vertical-align:middle">{{jogador.apelido}}</td>
                                <td style="vertical-align:middle">{{jogador.email}}</td>
                                <td style="vertical-align:middle">
                                    <img height="100px" width="80px" src="../../images/{{jogador.foto}}" />
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
