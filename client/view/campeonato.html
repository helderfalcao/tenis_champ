<!DOCTYPE html>
<html lang="en" ng-app="tenisChampApp">

<head>
    <!-- Angular -->
    <script src="../../bower_components/angular/angular.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campeonato do Vila 2016</title>

    <!-- Bootstrap -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">


    <script src="../controller/campeonato_controller.js"></script>

    <!-- Restangular -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="../../bower_components/restangular/dist/restangular.min.js"></script>
</head>

<body ng-controller="CampeonatosController" data-ng-init="loadCampeonatos()">


    <!-- JQuery -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <div class="container" style="text-align: center">
        <h2>Campeonatos</h2>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Cadastro de Campeonato
        </a>
      </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body" style="text-align:left">
                        <form id="idForm" ng-submit="cadastroCampeonato">

                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input id="nome" ng-model="campeonatoCadastro.nome" type="text" class="form-control" placeholder="nome">
                            </div>
                            <div class="form-group">
                                <label for="quantidadeGrupo">Quantidade Grupo</label>
                                <input id="quantidadeGrupo" ng-model="campeonatoCadastro.quantidadeGrupo" type="text" class="form-control" placeholder="nome">
                            </div>
                            <div class="form-group ">
                                <label for="idaVolta">Ida e Volta</label>
                                <input id="idaVolta" ng-model="campeonatoCadastro.idaVolta" type="checkbox" class="form-control">
                            </div>
                            <button type="button" ng-click="salvarCampeonato()" class="btn btn-primary"> Salvar </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Campeonatos
        </a>
      </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="text-align: center">Nome</th>
                                    <th style="text-align: center">Quantidade por grupo</th>
                                    <th style="text-align: center">Ida e volta</th>
                                    <th />
                                </tr>
                            </thead>
                            <tr ng-repeat="camp in campeonatos">
                                <td style="vertical-align:middle">{{camp.nome}}</td>
                                <td style="vertical-align:middle">{{camp.quantidadeGrupo}}</td>
                                <td style="vertical-align:middle">{{camp.idaVolta}}</td>
                                <td style="vertical-align:middle">
                                <button class="btn btn-primary" ng-click="selecionarCampeonato(camp)">X
                                        </button> </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
